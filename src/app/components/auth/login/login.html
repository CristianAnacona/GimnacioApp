<div class="min-h-screen bg-slate-900 flex items-center justify-center p-4 font-sans">
  <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden">
    <div class="bg-orange-600 p-8 text-center text-white">
      <h2 class="text-4xl font-black italic tracking-tighter">GYM<span class="text-slate-900">APP</span></h2>
      <p class="text-sm uppercase tracking-widest font-bold opacity-90 mt-2">Panel de Control</p>
    </div>

    <form (ngSubmit)="iniciarSesion()" class="p-8 space-y-6">
      <div>
        <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Correo Electrónico</label>
        <input type="email" name="email" [(ngModel)]="usuario.email" required
               class="w-full p-4 bg-slate-100 border-2 border-transparent focus:border-orange-500 rounded-2xl outline-none transition-all placeholder-slate-400" 
               placeholder="ejemplo@gym.com">
      </div>

      <div>
        <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Contraseña</label>
        <input type="password" name="password" [(ngModel)]="usuario.password" required
               class="w-full p-4 bg-slate-100 border-2 border-transparent focus:border-orange-500 rounded-2xl outline-none transition-all placeholder-slate-400" 
               placeholder="••••••••">
      </div>

      <button type="submit" 
              class="w-full bg-slate-900 text-white font-extrabold py-4 rounded-2xl hover:bg-orange-600 transform hover:scale-[1.02] transition-all shadow-lg active:scale-95">
        INICIAR SESIÓN
      </button>

      <p class="text-center text-sm text-slate-500">
        ¿Eres nuevo? <a routerLink="/register" class="text-orange-600 font-bold hover:underline">Regístrate aquí</a>
      </p>
    </form>
  </div>
</div>
