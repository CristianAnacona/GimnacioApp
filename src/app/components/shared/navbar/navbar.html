<nav class="bg-slate-900 shadow-xl relative">
  <div class="flex items-center justify-between px-4 md:px-6 py-3">

    <div class="flex items-center gap-2">
      @if (role === 'admin' || role === 'socio') {
      <button (click)="menuOpen = !menuOpen"
        class="menu-button text-white text-2xl font-bold cursor-pointer hover:text-orange-500 p-1 transition-colors">
        ☰
      </button>
      }
      <span class="font-black text-lg tracking-tighter">
        <span class="text-white">GYM</span>
        <span class="text-orange-500">APP</span>
      </span>
    </div>

    <div class="flex items-center gap-3">
      <span
        class="hidden sm:block text-slate-400 text-[9px] font-black uppercase bg-slate-800 px-2 py-1 rounded border border-slate-700">
        {{ role }}
      </span>

      <div class="relative w-10 h-10 group">
        <img [src]="fotoUrl ||'assets/default-avatar.png'" alt="Foto de perfil"
          class="w-10 h-10 rounded-full object-cover cursor-pointer" (error)="manejarErrorFoto($event)">
        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-slate-900 rounded-full"></div>
      </div>
    </div>
  </div>

  <div class="md:hidden px-6 pb-3 border-t border-slate-800/50 pt-2 bg-slate-900">
    <div class="flex items-center gap-2">
      <div class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
      <span class="text-white font-medium text-xs tracking-wide">
        Bienvenido, <span class="text-orange-500 font-bold">{{ username }}</span>
      </span>
    </div>
  </div>

  <div class="hidden md:block absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
    <span class="text-white font-semibold text-sm whitespace-nowrap">
      Bienvenido, <span class="text-orange-500">{{ username }}</span>
    </span>
  </div>

  <!-- Menú Desplegable -->
  @if (role === 'admin' || role === 'socio') {
  <ul
    class="menu-container absolute left-0 top-full w-64 bg-slate-900 border-t border-slate-800 transition-all duration-300 overflow-hidden z-50 shadow-2xl rounded-b-lg"
    [class.max-h-0]="!menuOpen" [class.max-h-screen]="menuOpen">

    @for (link of menuLinks; track link.route) {
    <li>
      <a (click)="handleMenuClick(link)"
        class="flex items-center gap-3 p-4 cursor-pointer text-slate-300 hover:text-white hover:bg-slate-800 transition-all uppercase text-xs font-black tracking-widest border-b border-slate-800/50">
        <span class="text-orange-500 text-lg">{{ link.icon }}</span>
        <span [class.text-red-400]="link.route === 'logout'">{{ link.name }}</span>
      </a>
    </li>
    }
   </ul>
  }
</nav>
